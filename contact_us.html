<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fantastic Four</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f2ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #0073e6;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 1.2em;
            font-family: 'Lobster', cursive;
        }
        .profiles {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .profile {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            flex: 0 1 calc(25% - 40px);
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #0073e6;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #0073e6;
        }
        .profile h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #0073e6;
            font-family: 'Raleway', sans-serif;
        }
        .profile p {
            font-size: 1em;
            color: #666;
            font-family: 'Poppins', sans-serif;
        }
        .profile a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-family: 'Raleway', sans-serif;
        }
        .profile a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .profile {
                flex: 0 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .profile {
                flex: 0 1 calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
        <p>Connect with us on LinkedIn</p>
    </div>
    <div class="container">
        <div class="profiles">
            <div class="profile">
                <img src="io.jpg" alt="Profile Picture 1">
                <h2>SMd Ishrath</h2>
                <p>Lead Developer</p>
                <a href="https://www.linkedin.com/in/shaikmahammadishrath?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BE2Xg70L7Q%2Fi%2Bkv1pSc1SCA%3D%3D" target="_blank">LinkedIn Profile</a>
            </div>
            <div class="profile">
                <img src="sam.jpeg" alt="Profile Picture 2">
                <h2>C Sam Sundar</h2>
                <p>UI/UX Designer</p>
                <a href="https://www.linkedin.com/in/sam-chitrala-91b416305?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn Profile</a>
            </div>
            <div class="profile">
                <img src="gree.jpg" alt="Profile Picture 3">
                <h2>P Greeshma</h2>
                <p>Backend Developer</p>
                <a href="https://www.linkedin.com/in/pappusani-greeshma-4a15b2280?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn Profile</a>
            </div>
            <div class="profile">
                <img src="bha.jpeg" alt="Profile Picture 4">
                <h2>K Bhavya Chandana</h2>
                <p>Frontend Developer</p>
                <a href="https://www.linkedin.com/in/bhavya-chandana-6935b2280?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
